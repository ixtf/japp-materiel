<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/common.xhtml">
    <ui:define name="content">
        <h2>
            <h:outputText value="#{errors.unauthorized}" />
        </h2>
        <p:separator />

        <h:outputLink value="javascript:void(0)" onclick="history.back();">
            <h:outputText value="返回" />
        </h:outputLink>
        <p:spacer width="5" />
        <h:outputLink value="#{request.contextPath}">
            <h:outputText value="#{msg.home}" />
        </h:outputLink>
    </ui:define>
</ui:composition>
