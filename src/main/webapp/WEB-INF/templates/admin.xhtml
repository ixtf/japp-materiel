<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/templates/nav.xhtml">
    <ui:define name="nav">
        <li class="dropdown">
            <h:outputLink value="javascript:void(0)" styleClass="dropdown-toggle" pt:data-toggle="dropdown">
                <h:outputText value="#{msg['new']}" />
                <b class="caret"></b>
            </h:outputLink>
            <ul class="dropdown-menu" pt:role="menu">
                <li>
                    <h:outputLink value="#{request.contextPath}/admin/operator">
                        <h:outputText value="#{msg['operator']}" />
                    </h:outputLink>
                </li>
            </ul>
        </li>
        <li>
            <h:outputLink value="#{request.contextPath}/admin/operators">
                <h:outputText value="#{msg['operator']}#{msg['manage']}" />
            </h:outputLink>
        </li>
    </ui:define>
</ui:composition>
